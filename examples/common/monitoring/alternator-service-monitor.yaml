apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: alternator-service-monitor
  namespace: alternator
spec:
  jobLabel: "app"
  targetLabels: ["scylla/cluster"]
  podTargetLabels: ["scylla/datacenter","scylla/rack"]
  selector:
    matchLabels:
      app: scylla
  endpoints:
    - port: prometheus
      metricRelabelings:
        - sourceLabels: [ scylla_cluster ]
          targetLabel: cluster
          regex: (.*)
          replacement: ${1}
          action: replace
        - sourceLabels: [ scylla_datacenter ]
          targetLabel: dc
          regex: (.*)
          replacement: ${1}
          action: replace
