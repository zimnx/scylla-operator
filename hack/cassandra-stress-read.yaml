
apiVersion: batch/v1
kind: Job
metadata:
  name: cassandra-stress-0
  namespace: default
  labels:
    app: cassandra-stress
spec:
  template:
    spec:
      containers:
      - name: cassandra-stress
        image: scylladb/scylla:4.4.1
        command:
          - "/bin/bash"
          - "-c"
          - 'cassandra-stress read no-warmup cl=QUORUM duration=50m -schema keyspace=keyspace1 "replication(factor=3)" -port jmx=6868 -mode cql3 native -rate threads=100 -pop "dist=gauss(1..30000000,15000000,1500000)"    -node "scylla-cluster-us-east-1-a-1.scylla.svc" -errors skip-unsupported-columns'
        resources:
          limits:
            cpu: 7
            memory: 12Gi
      restartPolicy: Never
      tolerations:
        - key: role
          operator: Equal
          value: cassandra-stress
          effect: NoSchedule
      affinity:
        podAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                topologyKey: kubernetes.io/hostname
                labelSelector:
                  matchLabels:
                    app: cassandra-stress


